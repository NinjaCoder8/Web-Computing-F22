<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Session</title>
    <link href="flex.css" rel="stylesheet" />
</head>
<body>
    <div class="main-container">
        <h1>Hello, World!</h1>

        <div class="flex">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <p> Flex Center </p>
        <div class="flex center">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <p> Flex End </p>
        <div class="flex end">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <p> Flex Space Around </p>
        <div class="flex flex-space-around">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <p> Flex Space Evenly </p>
        <div class="flex flex-space-evenly">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <p> Flex Space Between </p>
        <div class="flex flex-space-between">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>


        <p> Flex Grow (Default 0)</p>
        <div class="flex">
            <div class="item grow"></div>
            <div class="item grow-2"></div>
            <div class="item"></div>
        </div>

        <p> Flex Shrink (Default 1)</p>
        <div class="flex">
            <div class="item shrink"></div>
            <div class="item"></div>
            <div class="item "></div>
        </div>

        <p> Flex Basis</p>
        <div class="flex">
            <div class="item basis-10"></div>
            <div class="item basis-20"></div>
            <div class="item basis-40"></div>
            <div class="item basis-10"></div>
            <div class="item basis-20"></div>
        </div>

        <p> Flex Wrap</p>
        <div class="flex flex-wrap-reverse">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>

            <div class="item">7</div>
            <div class="item">8</div>

            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item">25</div>
            <div class="item">26</div>
            <div class="item">27</div>
            <div class="item"></div>
        </div>

        
    </div>


    
</body>
</html>
