<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flex Session</title>
    <link href="flex.css" rel="stylesheet" />
</head>
<body>
    <div class="main-container">

            <div class="item"></div>

            <div class="item"></div>

            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

            <div class="item"></div>
            <div class="item"></div>

    </div>
